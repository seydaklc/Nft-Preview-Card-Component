<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bigbox">
      <img class="nft" src="image-equilibrium.jpg" alt="nft" />
      <h4 class="content">Equilibrium #3429</h4>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="fee">
        <div class="eth">
          <div
            style="
              background-color: hsl(216, 50%, 16%);
              display: flex;
              flex-direction: row;
              align-items: center;
            "
          >
            <svg
              style="background-color: hsl(216, 50%, 16%)"
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
          </div>
          <div
            style="
              padding: 5px;
              color: hsl(178, 100%, 50%);
              background-color: hsl(216, 50%, 16%);
              font-weight: 600;
            "
          >
            0.041 ETH
          </div>
        </div>
        <div class="days">
          <div
            style="
              background-color: hsl(216, 50%, 16%);
              display: flex;
              flex-direction: row;
              align-items: center;
            "
          >
            <svg
              style="background-color: hsl(216, 50%, 16%)"
              width="15"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
          </div>
          <div
            style="
              background-color: hsl(216, 50%, 16%);
              font-size: 13px;
              padding: 5px;
              color: hsla(215, 51%, 70%, 0.8);
            "
          >
            3 days left
          </div>
        </div>
      </div>
      <hr />
      <div class="last">
        <img
          style="background-color: hsl(216, 50%, 16%)"
          class="avatar"
          src="image-avatar.png"
          alt=""
        />

        <div class="credit">
          Creation of
          <a
            style="text-decoration: none; background-color: hsl(216 50% 16%)"
            href="<#>"
            target="_blank"
            >Jules Wyvern</a
          >
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/seydaklc">Seyda Kilic</a>.
      </div>
    </footer>
  </body>
</html>
